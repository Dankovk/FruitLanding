        <style>
            .grid-highlight.row {
                margin-bottom: 20px;
            }

            .grid-highlight.row > div > div {
                font-size: 14px;
                background: #ccc;
                padding: 10px;
                display: block;
            }

            .form-group.has-success {
                color: green;
            }

            .form-group.has-error {
                color: red;
            }

            .form-group.validating {
                color: orange;
            }

            button[disabled],
            html input[disabled] {
                color: gray;
            }

            .form-control.readonly {
                background-color: gray;
            }

            .help-block {
                margin: 0;
            }

            .error-text {
                padding-top: 20px;
                display: block;
            }

            .collapse {
                display: none;
                visibility: hidden;
            }

            .collapse.in {
                display: block;
                visibility: visible;
            }

            .collapsing {
                position: relative;
                height: 0;
                overflow: hidden;
                -webkit-transition-timing-function: ease;
                     -o-transition-timing-function: ease;
                        transition-timing-function: ease;
                -webkit-transition-duration: .35s;
                     -o-transition-duration: .35s;
                        transition-duration: .35s;
                -webkit-transition-property: height, visibility;
                     -o-transition-property: height, visibility;
                        transition-property: height, visibility;
            }
        </style>

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="layout-header"></div>
        <div class="layout-content">

            <div class="layout-container">

                <form id="my-form" data-toggle="popel.validate">

                    <div class="form-group">
                        <label for="firstname">First name:</label>
                        <input id="firstname" name="fname" type="text" class="form-control"
                            data-rules="not-empty min-length max-length"
                            data-min-length="3"
                            data-max-length="255">
                    </div>

                    <div class="form-group">
                        <label for="lastname">Last name:</label>
                        <input id="lastname" name="lname" type="text" class="form-control"
                            data-rules="not-empty min-length max-length"
                            data-min-length="3"
                            data-max-length="255">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input id="email" name="email" type="email" class="form-control"
                            data-rules="not-empty min-length max-length email email-unique"
                            data-min-length="3"
                            data-max-length="255">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input id="password" name="pass" type="password" class="form-control"
                            data-rules="not-empty min-length password"
                            data-min-length="8">
                    </div>

                    <div class="form-group">
                        <label for="password-confirm">Confirm password:</label>
                        <input id="password-confirm" name="pass2" type="password" class="form-control"
                            data-rules="not-empty same-as"
                            data-same-as="pass">
                    </div>

                    <button type="submit" class="btn btn-primary disabled" disabled>Submit</button>

                </form>

            </div>
        </div>
        <div class="layout-footer">
            Footer area
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/vendor/jquery-2.1.1.min.js"><\/script>')</script>

        <!-- build:js scripts/validate.min.js -->
        <script src="vendor/bootstrap/js/transition.js"></script>
        <script src="vendor/bootstrap/js/collapse.js"></script>
        <script src="scripts/popel-validate.js"></script>
        <!-- endbuild -->

        <script>(function ($) {

            $.fn.popelValidate.defaults.errorTemplate     = '<p class="help-block collapse"><span class="error-text"></span></p>';
            $.fn.popelValidate.defaults.errorSelector     = '.help-block';
            $.fn.popelValidate.defaults.errorTextSelector = '.error-text';

            $.fn.popelValidate.addAsyncRule('email-unique', function (value) {
                var promise = $.Deferred();

                window.setTimeout(function () {
                    var rand = Math.round(Math.random());

                    promise[rand === 1 ? 'resolve' : 'reject']();
                }, 1000);

                return promise;
            });

            $.fn.popelValidate.setMessage({
                email: "Введите корректный e-mail",
                'email-unique': "E-mail :value уже занят"
            });

            $(document).on('fieldvalidated.popel.validate', '.form-control', function (event) {
                var state  = event.validateState;

                if (state === $.fn.popelValidate.Constructor.STATE_INVALID) {
                    $(this).closest('.form-group').find('.help-block').collapse('show');
                }
            });

            $(document).on('resetfielderror.popel.validate', '.form-control', function (event) {
                event.preventDefault();

                var $error = $(event.relatedTarget);

                $error.collapse('hide').one('hidden.bs.collapse', function () {
                    $error.remove();
                })
            });

        })(window.jQuery);</script>

    </body>
