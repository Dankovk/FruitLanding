    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="layout-header"></div>
        <div class="layout-content">

            <div class="layout-container">

                <form id="my-form" data-toggle="popel.validate">

                    <div class="form-group">
                        <label for="firstname">First name:</label>
                        <input id="firstname" name="fname" type="text" class="form-control"
                            data-rules="not-empty min-length max-length"
                            data-min-length="3"
                            data-max-length="255">
                    </div>

                    <div class="form-group">
                        <label for="lastname">Last name:</label>
                        <input id="lastname" name="lname" type="text" class="form-control"
                            data-rules="not-empty min-length max-length"
                            data-min-length="3"
                            data-max-length="255">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input id="email" name="email" type="email" class="form-control"
                            data-rules="not-empty min-length max-length email email-explicit email-unique"
                            data-min-length="3"
                            data-max-length="255">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input id="password" name="pass" type="password" class="form-control"
                            data-rules="not-empty min-length password"
                            data-min-length="8">
                    </div>

                    <div class="form-group">
                        <label for="password-confirm">Confirm password:</label>
                        <input id="password-confirm" name="pass2" type="password" class="form-control"
                            data-rules="not-empty same-as"
                            data-same-as="pass">
                    </div>

                    <button type="submit" class="btn btn-primary disabled" disabled>Submit</button>

                </form>

            </div>
        </div>
        <div class="layout-footer">
            Footer area
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/vendor/jquery-2.1.1.min.js"><\/script>')</script>

        <!-- build:js scripts/validate.min.js -->
        <script src="scripts/vendor/bootstrap-transition.js"></script>
        <script src="scripts/vendor/bootstrap-collapse.js"></script>
        <script src="scripts/popel-validate.js"></script>
        <!-- endbuild -->

        <script>(function ($) {

            $.fn.popelValidate.addAsyncRule('email-unique', function (value) {
                return $.ajax({
                    url: '../email-unique.json',
                    data: {
                        email: value
                    }
                });
            }, function (response) {
                return !response.error;
            });

            $.fn.popelValidate.addRule('email-explicit', function (value) {
                return value != 'хуй';
            });

            $.fn.popelValidate.setMessage({
                email: "Введите корректный e-mail",
                'email-explicit': "Заебали ругаться!",
                'email-unique': "E-mail «:param1» уже занят"
            });

        })(window.jQuery);</script>

    </body>
